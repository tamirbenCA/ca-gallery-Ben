<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">
  <header>
    <h3>Score:
      <span>0</span>
    </h3>
  </header>


  <div class="boardContainer"></div>

  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1 class="gameOverText">put text here</h1>
      <br>
      <span class="gameOverImage"></span>
      <br>
      <button onclick="init()">Restart Game</button>
    </div>
  </div>

  <script src="js/general.js"></script>
  <script src="js/pacman.js"></script>
  <script src="js/ghosts.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
