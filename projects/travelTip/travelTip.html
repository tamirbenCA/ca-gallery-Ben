<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />        
    <title>Document</title>
</head>
<body onload="initPage()">
    <main>
        <section class="main-window">
        <section class="upper-controls">
            <div>    
                <input type="text" class="user-input" placeholder="Search Location">
                <button type="button" class="go-btn btn" onclick="getLatLng()"></button>
            </div>
            <div>
                <button type="button" class="focus-btn btn" onclick="getPosition()"></button>
                <input type="button" class="share-btn btn" onclick="Copy()" />
                <textarea id="url" rows="1" cols="30"></textarea>
            </div>
        </section>

        <p id="locationError"></p>
        <main id="map" style="width:100%;height:500px;"></main>
        
        <!-- <section class="geo-location">
            <div>
                <h2>At: <span class="geo-address"></span></h2>
            </div>
        </section> -->
    </section>

        <section class="weather">
            <div class="info">
                <div class="med-font">city: <span class="city-name"></span></div>
                <div class="large-font"><span class="curr-temp"></span>&deg;c</div>
                <div class="med-font"><span class="desc"></span></div>
            </div>
            <div class="icon">
                <img class="weather-icon" src=""/>
            </div>
            <div class="more-info">
                <div class="small-font">max temp: <span class="max-temp"></span>&deg;c</div>
                <div class="small-font">min temp: <span class="min-temp"></span>&deg;c</div>
                <div class="small-font">wind: <span class="wind-spd"></span> km/h</div>
                <div class="small-font">humidity: <span class="humidity"></span>%</div>
            </div>
        </section>
    </main>
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkGXo73iO3SNrjIp9hxptFfE5duOCgKk4"></script>
    <script src="js/main.js"></script>
</body>
</html>
